{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PixelVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #00cec9;
            --dark-color: #1e1e2c;
            --darker-color: #13131d;
            --light-color: #f5f6fa;
            --gray-color: #dfe6e9;
        }

        body {
            background-color: var(--darker-color);
            color: var(--light-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background-color: var(--dark-color);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            width: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(108, 92, 231, 0.5));
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: var(--light-color);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light-color);
            padding: 12px 15px 12px 40px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
            border: none;
            color: var(--light-color);
        }

        .input-icon {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
            font-size: 18px;
        }

        .login-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
            color: var(--light-color);
            width: 100%;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(108, 92, 231, 0.3);
        }

        .text-muted {
            color: var(--gray-color) !important;
        }

        .text-center a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center">
            <img src="{% static 'dr_strange.jpg' %}" class="login-logo" alt="Logo">
        </div>
        <h1 class="login-title">Sign Up</h1>
        <form method="POST" action="{% url 'sign_up' %}">
            {% csrf_token %}
            <div class="mb-3 input-icon">
                <i class="bi bi-envelope"></i>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3 input-icon">
                <i class="bi bi-lock"></i>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn login-btn">Sign Up</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p class="text-muted">Already have an account? <a href="{% url 'auth' %}">Log In</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
